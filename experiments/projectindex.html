<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Container for the two images */
    .image-container {
      position: relative;
      width: 300px; /* Adjust as needed */
      height: 200px; /* Adjust as needed */
    }

    /* Style for the bottom image */
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the container */
    }

    /* Style for the top image (overlay) */
    .overlay-image {
      position: absolute;
      top: 20px; /* Adjust as needed */
      left: 20px; /* Adjust as needed */
      width: 100px; /* Adjust as needed */
      height: 100px; /* Adjust as needed */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- Bottom image -->
    <img class="background-image" src="project 1 experiment copy.jpg" alt="Background Image">

    <!-- Top image (overlay) -->
    <img class="overlay-image" src="porject 1 eperimine 2.jpg" alt="Overlay Image">
  </div>
</body>
</html>
